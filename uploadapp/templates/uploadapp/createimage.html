{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Form</title>
    {% comment %} <link rel='stylesheet',type='text/css', href= "{% static 'uploadapp/main.css' %}"> {% endcomment %}
</head>
<body>
    <h1>Image Upload Form</h1>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" value="Submit">
        
    </form>
    {% if saved_object %}
       <h2>Saved image: {{saved_object.image.url}}</h2>
       <h2>Saved description: {{saved_object.description}}</h2>
       <img src="{{saved_object.image.url}}" alt="image" style='max-height:500px'>
    {% endif %}
   
</body>
</html>
