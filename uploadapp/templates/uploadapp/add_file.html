{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
    {% comment %} <link rel='stylesheet',type='text/css', href= "{% static 'uploadapp/main.css' %}"> {% endcomment %}
</head>
<body>
    <h1>File Upload Form</h1>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" value="Submit">
        
    </form>
    {% if saved_object %}
       <h2>Saved File: {{saved_object.files.url}}</h2>
       <h2>Saved description: {{saved_object.description}}</h2>
    {% endif %}
   
</body>
</html>
